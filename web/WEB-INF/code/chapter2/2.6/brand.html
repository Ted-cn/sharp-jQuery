<script type="text/javascript" src="../../../resource/js/jquery-3.3.1.js"></script>
<script type="text/javascript">
    //隐藏部分品牌
    function hideSomeBand() {
        $("li:nth-child(8)").nextAll().not($("li:last")).css("display","none");
    }

    
    //给“显示全部品牌”绑定点击事件
    $(".showMore a:first").click(function () {
        showAllBand();
        return false;
    });

    var showAllBand = function () {debugger;

        if($("li:hidden").length > 0) {
            //展示隐藏的品牌
            $(":hidden").css("display","");
            //“精简显示品牌”
            $("span").text("精简显示品牌");
        } else {
            //隐藏其他品牌
            hideSomeBand();
            //“显示全部品牌”
            $("span").text("显示全部品牌");
        }

    }
</script>
</body>
