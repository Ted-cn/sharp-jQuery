<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个子元素</title>
    <style>
        tr:nth-child(2n-1) {
            background-color: #eee;
        }
    </style>
</head>
<body>
<table width="300px" border="1px solid black" cellpadding="0" cellspacing="0">
    <tbody>
    <tr>
        <td>1,1</td>
        <td>1,2</td>
    </tr>
    <tr>
        <td>2,1</td>
        <td>2,2</td>
    </tr>
    <tr>
        <td>3,1</td>
        <td>3,2</td>
    </tr>
    <tr>
        <td>4,1</td>
        <td>4,2</td>
    </tr>
    </tbody>
</table>
</body>
</html>
