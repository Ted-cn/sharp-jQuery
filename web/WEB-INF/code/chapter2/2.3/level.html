<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择器</title>
</head>
<body>
<script type="text/javascript">
    /**
     * $("ancestor descendant") 后代选择器
     * $("parent > child") 子选择器
     * $("prev + next") 下一个
     *   等价于next()
     * $("prev ~ siblings") 之后所有
     *   等价于nextAll()
     *   siblings()同辈所有
     *
     */
</script>
</body>
</html>
